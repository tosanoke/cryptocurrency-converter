<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRYPTO Calculator</title>
</head>
<body>
    <h1>CRYPTOCURRENCY CONVERTER</h1>
        <form action="/" method="post">
          
          <input type="text" name="amount" placeholder="enter amount">


            <select name="crypto">
                <option value="BTC">BITCOIN</option>
                <option value="ETH">ETHEREUM</option>
                <option value="LTC">LITECOIN</option>
                <option value="ETN">ELECTRONEUM</option>
              </select>
                
              <select name="fiat">
                <option value="USD">US DOLLARS</option>
                <option value="GBP">GB POUNDS</option>
                <option value="EUR">EU EUROS</option>
                <option value="NGN">NG NAIRA</option>
              </select>
                

              <button type="submit" name="button">CHECK</button>


        </form>


</body>
</html>
